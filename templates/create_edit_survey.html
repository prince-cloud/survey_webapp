{% extends 'base.html' %}

{% block content %}
<h1>
    {{ survey.name }}
</h1>

<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h2>Create Survey</h2>
            <p>
                Please fill and submit your response
            </p>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                {{ form.as_p }}
                <input type="submit" value="Save">
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock %}
